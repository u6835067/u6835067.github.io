<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click the Box Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background: #111827;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    h1 {
      margin-bottom: 0.5rem;
    }

    p {
      color: #9ca3af;
      margin-bottom: 1rem;
    }

    .score {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .box {
      width: 80px;
      height: 80px;
      background: #38bdf8;
      border-radius: 10px;
      margin: 1.5rem auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    .box:active {
      transform: scale(0.95);
    }

    button {
      background: #22c55e;
      border: none;
      color: #022c22;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
    }

    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Click the Box</h1>
    <p>Click the blue box to earn points!</p>

    <div class="score">Score: <span id="score">0</span></div>

    <div class="box" id="box"></div>

    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script>
    let score = 0;
    const scoreDisplay = document.getElementById("score");
    const box = document.getElementById("box");

    box.addEventListener("click", () => {
      score++;
      scoreDisplay.textContent = score;

      // move box to a random position inside container
      const x = Math.floor(Math.random() * 200) - 100;
      const y = Math.floor(Math.random() * 200) - 100;
      box.style.transform = `translate(${x}px, ${y}px)`;
    });

    function resetGame() {
      score = 0;
      scoreDisplay.textContent = score;
      box.style.transform = "translate(0, 0)";
    }
  </script>
</body>
</html>
